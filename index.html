<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Promoter Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        #result {
            margin-top: 20px;
        }
        #pieChartContainer {
            max-width: 400px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Net Promoter Score Calculator</h1>

    <form id="calculatorForm" onsubmit="event.preventDefault(); calculatePoints();">
        <label for="promoter">Number of Promoters:</label>
        <input type="text" id="promoter" required><br>

        <label for="detractor">Number of Detractors:</label>
        <input type="text" id="detractor" required><br>

        <label for="total_survey">Total Survey Responses:</label>
        <input type="text" id="total_survey" required><br>

        <label for="goal">Goal Score:</label>
        <input type="text" id="goal" required><br>

        <input type="submit" value="Calculate">
    </form>
    <div id="score"></div>
    <div id="result"></div>
    <div id="pieChartContainer">
        <canvas id="pieChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>




var pieChart;

function calculatePoints() {
    try {
        var promoter = parseFloat(document.getElementById('promoter').value);
        var detractor = parseFloat(document.getElementById('detractor').value);
        var totalSurvey = parseFloat(document.getElementById('total_survey').value);
        var goal = parseFloat(document.getElementById('goal').value);

        if (isNaN(promoter) || isNaN(detractor) || isNaN(totalSurvey) || isNaN(goal)) {
            throw new Error("Please enter numbers only.");
        }

        var currentScore = ((promoter - detractor) / totalSurvey) * 100;
        var remainingPoints = goal - currentScore;

        // Update the score display
        document.getElementById('score').innerHTML = "Current Score: " + Math.abs(currentScore).toFixed(2);

        // Get the score display element
        var scoreDisplay = document.getElementById('score');

        // Add color based on the score
        if (currentScore < goal) {
            scoreDisplay.style.color = 'red';
        } else if (currentScore > goal) {
            scoreDisplay.style.color = 'green';
        } else {
            scoreDisplay.style.color = 'blue';
        }

        if (currentScore < goal) {
            document.getElementById('result').innerHTML = "Remaining promoters to reach goal: " + Math.abs(remainingPoints).toFixed(2);
        } else if (currentScore > goal) {
            document.getElementById('result').innerHTML = "Goal achieved! Exceeded by " + Math.abs(remainingPoints).toFixed(2) + " Points";
        } else if (currentScore == goal) {
            document.getElementById('result').innerHTML = "Goal has been achieved! ";
        }  else {
            document.getElementById('result').innerHTML = "Score is not available";
        }

        updatePieChart(currentScore, goal);

    } catch (error) {
        document.getElementById('result').innerHTML = "Error: " + error.message;
    }
}

function calculatePercentage(score, target) {
    if (target === 0) {
        return 0;
    } else {
        return (score / target) * 100;
    }
}

function correctPercent(percent) {
    if (percent > 100) {
        return 0;
    } else {
        return 100 - percent;
    }
}

function updatePieChart(currentScore, goal) {
    var ctx = document.getElementById('pieChart').getContext('2d');
    var percent = calculatePercentage(currentScore, goal);
    var percentChange = correctPercent(percent)

    if (pieChart) {
        pieChart.destroy(); // Destroy the previous chart instance
    }

    pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Percentage Achieved', 'Percentage to Goal'],
            datasets: [{
                data: [percent, percentChange],
                backgroundColor: [
                    'rgba(255, 0, 0)',
                    '#FFCCCB',

                ],
                borderColor: [
                    'rgba(0, 0, 0, 0)',
                    'rgba(0, 0, 0, 0)',

                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Progress Towards Goal'
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            var label = context.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed) {
                                label += context.parsed.toFixed(2) + '%';
                            }
                            return label;
                        }
                    }
                }
            }
        }
    });
}




    </script>

</body>
</html>
