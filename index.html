<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Promoter Score Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
    <h1>Net Promoter Score Calculator</h1>

    <form id="calculatorForm" onsubmit="event.preventDefault(); calculatePoints();">
        <label for="promoter">Number of Promoters:</label>
        <input type="number" id="promoter" inputmode="numeric" pattern="[0-9]*" required><br>

        <label for="detractor">Number of Detractors:</label>
        <input type="number" id="detractor" inputmode="numeric" pattern="[0-9]*" required><br>

        <label for="total_survey">Total Survey Responses:</label>
        <input type="number" id="total_survey" inputmode="numeric" pattern="[0-9]*" required><br>

        <label for="goal">Goal Score:</label>
        <input type="number" id="goal" inputmode="numeric" pattern="[0-9]*" required><br>

        <input type="submit" value="Calculate">
    </form>
        
    <div id="score"></div>
    <div id="result"></div>
    <div id="pieChartContainer">
        <canvas id="pieChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/iphone.js"></script>
    </div>
</body>
</html>
